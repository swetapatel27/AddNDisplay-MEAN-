 <div>
   <h1 >Add Student Details</h1>
   
 </div>
 <form #stud="ngForm" (ngSubmit)="save()">
   <div class="form-group">
     <label for="email">Email address:</label>
     <input type="email" [(ngModel)]="studmodel.name" class="form-control" name="name" id="email">
   </div>
   <div class="form-group">
     <label for="pwd">Password:</label>
     <input type="password" [(ngModel)]="studmodel.pswd" class="form-control" name="pswd" id="pwd">
   </div>
   <button type="submit" class="btn btn-primary">Submit</button>
 </form>
